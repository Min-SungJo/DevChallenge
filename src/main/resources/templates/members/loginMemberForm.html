<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<style>
    .fieldError {
        border-color: #bd2130;
        color: #bd2130;
    }
</style>
<head>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <form role="form" action="/members/login" th:object="${memberForm}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="fieldError" th:each="err : ${#fields.globalErrors()}" th:text="${err}">에러 메시지</p>
            </div>
            <div class="form-group">
                <label th:for="nickname">닉네임</label>
                <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력하세요"
                       th:class="${#fields.hasErrors('nickname')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                       th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
        <br/>
    </div>
</th:block>
</body>
</html>
