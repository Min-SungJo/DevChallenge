<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <form th:object="${form}" method="post">
            <!-- id -->
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label th:for="title">제목</label>
                <input type="text" th:field="*{title}" class="form-control"
                       placeholder="제목을 입력하세요"/></div>
            <div class="form-group">
                <label th:for="contents">내용</label>
                <input type="text" th:field="*{contents}" class="form-control" placeholder="가격을 입력하세요"/>
            </div>
            <button id="hidden" type="submit" class="btn btn-primary">
                수정
            </button>
        </form>
        <div class="bottom-group">
            <button id="trigger" class="btn btn-primary" style="display: none;">
                수정
            </button>
            <form th:action="@{/posts/{id}/delete (id=${form.id})}" method="post">
                <button type="submit" class="btn btn-primary">
                    삭제
                </button>
            </form>
        </div>
    </div> <!-- /container -->
</th:block>
</body>
</html>
